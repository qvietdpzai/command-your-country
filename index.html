    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }
      /* --- UI Polish and Animations --- */
      .glow-border {
        border-color: rgba(59, 130, 246, 0.3) !important;
        animation: glow 8s ease-in-out infinite;
      }
      .scanline-overlay::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: repeating-linear-gradient(
          to bottom,
          transparent 0,
          transparent 1px,
          rgba(255, 255, 255, 0.025) 2px,
          rgba(255, 255, 255, 0.025) 3px
        );
        animation: scanline 40s linear infinite;
        z-index: 20;
      }
      button:hover:not(:disabled) {
        box-shadow: 0 0 12px rgba(22, 163, 74, 0.4), inset 0 0 4px rgba(22, 163, 74, 0.2);
        text-shadow: 0 0 5px rgba(255,255,255,0.3);
      }
      .form-input-glow {
        border-color: #4b5563; /* gray-600 */
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
      .form-input-glow:focus-within {
        border-color: rgba(22, 163, 74, 0.8); /* green-600 */
        box-shadow: 0 0 10px rgba(22, 163, 74, 0.4);
      }
      @keyframes fadeIn {
        from { opacity: 0; } to { opacity: 1; }
      }
      @keyframes slideInUp {
        from { transform: translateY(15px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes glow {
        0% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.2), inset 0 0 5px rgba(59, 130, 246, 0.1); }
        50% { box-shadow: 0 0 15px rgba(59, 130, 246, 0.4), inset 0 0 10px rgba(59, 130, 246, 0.2); }
        100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.2), inset 0 0 5px rgba(59, 130, 246, 0.1); }
      }
      @keyframes scanline {
        0% { background-position: 0 0; }
        100% { background-position: 0 100px; }
      }
      @keyframes blink {
        50% { opacity: 0; }
      }
      .typing-cursor {
        display: inline-block;
        animation: blink 1s step-end infinite;
      }
      .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
      .animate-slide-in-up { animation: slideInUp 0.6s ease-out forwards; opacity: 0; }
    </style>
